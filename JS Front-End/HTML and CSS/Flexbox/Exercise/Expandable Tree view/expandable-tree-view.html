<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <title>Expandable Tree view</title>
</head>
<body>
    <article>
        <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
        <ul>
            <li class=>
                <details open>
                    <summary class="nested">Giant planets</summary>
                    <ul>
                        <li class="drop-down">
                            <details open>
                                <summary>Gas giants</summary>
                                <ul>
                                    <li>Jupiter</li>
                                    <li>Saturn</li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details>
                                <summary>Ice giants</summary>
                                <ul>
                                    <li>Uranus</li>
                                    <li>Neptune</li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </article>
</body>
</html>
