<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="row function-keys">
            <button>esc</button>
            <button>f1</button>
            <button>f2</button>
            <button>f3</button>
            <button>f4</button>
            <button>f5</button>
            <button>f6</button>
            <button>f7</button>
            <button>f8</button>
            <button>f9</button>
            <button>f10</button>
            <button>f11</button>
            <button>f12</button>
            <button>f13</button>
        </div>
        <div class="row">
            <button>ยง</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="special-button">backspace</button>
        </div>
        <div class="row">
            <button class="special-button">tab</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>[</button>
            <button>]</button>
            <button class="special-button enter">enter</button>
        </div>
        <div class="row">
            <button class="special-button">caps lock</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>;</button>
            <button>'</button>
            <button>\</button>
            <button class="special-button enter-phantom"> </button>
        </div>
        <div class="row">
            <button class="special-button">shift</button>
            <button>`</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="special-button right-shift">shift</button>
        </div>
        <div class="row final">
            <button class="special-button">ctrl</button>
            <button class="special-button">win</button>
            <button class="special-button">alt</button>
            <button class="space-bar"> </button>
            <button class="special-button">alt</button>
            <button class="special-button">win</button>
            <button class="special-button">ctrl</button>
        </div>

    </div>
</body>
</html>
