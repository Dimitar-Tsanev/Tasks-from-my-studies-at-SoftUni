<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-layout-styles.css">
    <title>blog-layout</title>
</head>

<body>
    <header>
        <h1>My Simple Blog</h1>
        <nav>
            <ul>
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="#about" aria-label="About">About</a></li>
                <li><a href="#contacts" aria-label="Contact">Contact</a></li>
            </ul>
    </header>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p class="post-information"><time datetime="2024-01-01">January 1, 2024</time> by <span class="author"> Author Name </span></p>
            <p>This is a summary of the blog post...</p>
            <a href="#" aria-label="Read more...">Read more...</a>
        </article>
    </main>
   
    <aside>
        <section>
            <h3>About Me</h3>
            <p>Short bio or description about the blog author.</p>
        </section>

        <section>
            <h3>Categories</h3>
            <ul class="Categories">
                <li><a href="#" aria-label="Web Design">Web Design</a></li>
                <li><a href="#" aria-label="HTML">HTML</a></li>
                <li><a href="#" aria-label="CSS">CSS</a></li>
            </ul>
        </section>
    </aside>

    <footer>
        <p>&copy; <time datetime="2024">2024</time> My Simple Blog. All rights reserved.</p>
    </footer>

</body>

</html>
