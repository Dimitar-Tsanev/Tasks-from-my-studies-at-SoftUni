<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Component Button</title>
</head>

<body>
    <section>
        <h2>Link as a button</h2>
        <a href="#" class="first-button">Click Me!</a>
        <a href="#" class="second-button">Click Me!</a>
        <a href="#" class="third-button">Click Me!</a>
        <a href="#" class="fourth-button">Click Me!</a>
        <a href="#" class="fifth-button"><i class="fa fa-edit"></i> Edit</a>
    </section>

    <section>
        <h2>Button element with class button</h2>
        <button class="first-button">Click Me!</button>
        <button class="second-button">Click Me!</button>
        <button class="third-button">Click Me!</button>
        <button class="fourth-button">Click Me!</button>
        <button class="fifth-button"><i class="fa fa-edit"></i> Edit</button>
    </section>

</body>

</html>
