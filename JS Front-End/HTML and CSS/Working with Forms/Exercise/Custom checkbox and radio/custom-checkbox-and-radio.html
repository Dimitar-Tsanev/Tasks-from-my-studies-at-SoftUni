<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
    <title>Custom checkbox and radio</title>
</head>
<body>
    <form action="#">
        <fieldset class="radio">
            <legend>Radio</legend>
            <div>
                <input type="radio" id="ottion-one" name="option">
                <label for="ottion-one">Otion 1</label>
            </div>
            <div>
                <input type="radio" id="ottion-two" name="option">
                <label for="ottion-two">Otion 2</label>
            </div>
        </fieldset>
        <fieldset class="checkbox">
            <legend>Checkbox</legend>
            <div>
                <input type="checkbox" id="checkbox-one" name="Checkbox 1">
                <label for="checkbox-one">Checkbox 1</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox-two" name="Checkbox 2">
                <label for="checkbox-two">Checkbox 2</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
