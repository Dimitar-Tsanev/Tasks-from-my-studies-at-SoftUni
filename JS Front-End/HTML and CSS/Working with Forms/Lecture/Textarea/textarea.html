<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textarea.css">
    <title>Textarea</title>
</head>
<body>
    <header>
        <h1>Textarea</h1>
        <p>The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
    </header>
    
    <div class="code-block">
        <code>
            <span>&lt;textarea name="textarea" rows="5" cols="45"&gt;Text goes here&lt;/textarea&gt;</span>
        </code>
    </div>
    <label for="textarea"></label>
    <textarea name="textarea" rows="5" cols="45">Text goes here</textarea>
</body>
</html>
